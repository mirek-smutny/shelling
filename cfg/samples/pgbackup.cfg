_SCRIPT:pgbackup:Name of script
LOG_ROOT:${ADM_LOG}/pg:Log directory
_PID:${ADM_TMP}/${_SCRIPT}.pid:PID file
LABEL:PG_FULL_`date '+%Y%m%d_%H%M'`:Backup Label
BCK_ROOT:/volume1/backup/pgsql/bck_full:Backup file directory
PGHOST:10.0.0.200:PostgreSQL host
PGUSER:postgres:PostgreSQL superuser
PGDATA:/var/services/pgsql:PostgreSQL cluster directory
PGPORT:5432:PostgreSQL cluster port
PSQLRC:/root/.psqlrc_script:PostgreSQL profile
BCK_DAYS:30:Number of keep backups
